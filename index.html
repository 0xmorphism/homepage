<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>morphism</title>

	<link rel='icon' type='image/png' href='./favicon.png'>
	<link rel='stylesheet' href='./global.css'>
</head>

<body>
	<div class="container">
		<div class="title">
			<h1 id="changer">build</h1>
			<h1>web3</h1>
		</div>
		<p>web3 is a philosophical, economic, and technological transformation, but understanding and navigating this new world isn't easy</p>
		<p>morphism is a community of entrepreneurs, engineers, builders. Working together to learn, contribute, and invest in web3.</p>
		<a href="" target="_blank"><div class="cta">Apply to join DAO</div></a>
		<div class="contributedrow">
			<h2>contributed to:</h2>
			<img class="brand" src="./imgs/radicle.png" alt="radicle" />
			<img class="brand" src="./imgs/boson.png" alt="boson" />
			<img class="brand" src="./imgs/fayre.png" alt="fayre" />
			<img class="brand" src="./imgs/clipto.png" alt="clipto" />
			<img class="brand" src="./imgs/developerdao.png" alt="developerdao" />
		</div>
	</div>
	<script>
		var words = ["grow", "invest", "learn", "build"];
		var i = 0;
		var text = "build";

		function _getChangedText() {
			i = (i + 1) % words.length;
			return text.replace(/build/, words[i]);
		}

		function _changeText() {
			var txt = _getChangedText();
			document.getElementById("changer").innerHTML = txt;
		}
		setInterval("_changeText()", 1000);
	</script>
</body>
</html>
